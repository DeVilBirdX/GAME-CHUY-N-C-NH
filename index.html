<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Button Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 20px;
            font-size: 20px;
        }
        .score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="gameButton">Click me!</button>
    <div class="score" id="score">Score: 0</div>

    <script>
        let score = 0;
        const button = document.getElementById('gameButton');
        const scoreDisplay = document.getElementById('score');

        button.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = 'Score: ' + score;
            const randomX = Math.floor(Math.random() * (window.innerWidth - button.offsetWidth));
            const randomY = Math.floor(Math.random() * (window.innerHeight - button.offsetHeight));
            button.style.position = 'absolute';
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';

            if (score >= 5) {
                window.location.href = 'game1.html';
            }
        });
    </script>
</body>
</html>
